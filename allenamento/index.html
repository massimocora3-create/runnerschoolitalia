<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Runner‚Äôs School Italia ‚Äì Allenamento della settimana</title>

<style>
:root {
  --bg: #020617;
  --bg-card: #0b1120;
  --accent: #f97316;
  --accent-soft: rgba(249,115,22,0.12);
  --text: #e5e7eb;
  --text-muted: #9ca3af;
  --border: #1f2937;
  --radius-lg: 20px;
  --shadow-soft: 0 18px 45px rgba(0,0,0,0.55);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: radial-gradient(circle at top, #0b1120 0, #020617 55%, #000 100%);
  color: var(--text);
}

.app-shell {
  max-width: 520px;
  margin: 0 auto;
  padding: 18px 14px 32px;
}

/* HEADER */
.header {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-soft);
  padding: 18px 16px;
  margin-bottom: 18px;
}
.header h1 {
  margin: 0;
  font-size: 18px;
  font-weight: 700;
}
.header p {
  margin: 6px 0 0;
  font-size: 13px;
  color: var(--text-muted);
}

/* BOTTONI LIVELLI (UNO SOTTO L'ALTRO, STILE RS) */
.level-list {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-bottom: 18px;
}

.level-btn {
  display: block;
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-soft);
  padding: 14px 16px;
  text-decoration: none;
  color: var(--text);
}

.level-btn .top {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 12px;
}

.level-btn .title {
  font-weight: 800;
  font-size: 14px;
  color: var(--accent);
}

.level-btn .sub {
  margin-top: 6px;
  font-size: 12px;
  color: var(--text-muted);
  line-height: 1.35;
}

/* piccolo chevron come nei dettagli */
.level-btn .chev {
  width: 10px;
  height: 10px;
  border-right: 2px solid var(--text-muted);
  border-bottom: 2px solid var(--text-muted);
  transform: rotate(-45deg);
  flex: 0 0 auto;
}

/* Stato attivo SOLO dopo click */
.level-btn.active {
  border-color: rgba(249,115,22,0.5);
  background: rgba(249,115,22,0.08);
}

/* WEEK CARD (come prima) */
details.week {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-soft);
  overflow: hidden;
}

details.week > summary {
  list-style: none;
  padding: 14px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
}
details.week > summary::-webkit-details-marker { display: none; }

.week-title { font-weight: 700; }
.week-dates { font-size: 12px; color: var(--text-muted); }
.week-content { padding: 12px 16px 16px; font-size: 14px; line-height: 1.45; }

/* BACK HOME */
.back-home {
  position: fixed;
  bottom: 18px;
  right: 18px;
  width: 48px;
  height: 48px;
  background: var(--accent);
  color: #000;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  font-weight: 700;
  text-decoration: none;
  box-shadow: 0 10px 25px rgba(0,0,0,.5);
  z-index: 999;
}
.back-home:hover { transform: scale(1.08); }
</style>
</head>

<body>

<a href="https://massimocora3-create.github.io/runnerschoolitalia/"
   class="back-home"
   title="Torna alla Home App RS">‚Üê</a>

<div class="app-shell">

  <div class="header">
    <h1>üî• Allenamento della settimana</h1>
    <p>Seleziona il livello per visualizzare la settimana corrente</p>
  </div>

  <!-- BOTTONI UNO SOTTO L'ALTRO -->
  <div class="level-list" id="level-list">
    <a class="level-btn" href="./" data-level="L1">
      <div class="top">
        <div class="title">üüß Livello 1</div>
        <div class="chev"></div>
      </div>
      <div class="sub">Base</div>
    </a>

    <a class="level-btn" href="./" data-level="L2S">
      <div class="top">
        <div class="title">üü¶ Livello 2 ‚Äì Sprint</div>
        <div class="chev"></div>
      </div>
      <div class="sub">Velocit√† e reattivit√†</div>
    </a>

    <a class="level-btn" href="./" data-level="L2M">
      <div class="top">
        <div class="title">üü¶ Livello 2 ‚Äì Medio</div>
        <div class="chev"></div>
      </div>
      <div class="sub">Equilibrio tra ritmo e resistenza</div>
    </a>

    <a class="level-btn" href="./" data-level="L2E">
      <div class="top">
        <div class="title">üü¶ Livello 2 ‚Äì Endurance</div>
        <div class="chev"></div>
      </div>
      <div class="sub">Resistenza e volumi</div>
    </a>
  </div>

  <div id="week-container"></div>

</div>

<script>
(async function () {

  // 1) Click sui bottoni: aggiorno l‚ÄôURL con ?level=...
  document.querySelectorAll('#level-list .level-btn').forEach(btn => {
    btn.addEventListener('click', (e) => {
      e.preventDefault();
      const lvl = btn.dataset.level;
      const url = new URL(location.href);
      url.searchParams.set('level', lvl);
      location.href = url.toString();
    });
  });

  // 2) All‚Äôavvio: se NON c‚Äô√® level ‚Üí "tutti chiusi" = non carico nulla
  const params = new URLSearchParams(location.search);
  const levelParam = (params.get("level") || "").toUpperCase();
  if (!levelParam) return;

  // 3) Evidenzio SOLO il livello scelto (dopo click)
  document.querySelectorAll('#level-list .level-btn').forEach(btn => {
    if (btn.dataset.level === levelParam) btn.classList.add('active');
  });

  // 4) Data odierna ISO
  const today = new Date();
  const todayISO =
    today.getFullYear() + "-" +
    String(today.getMonth()+1).padStart(2,"0") + "-" +
    String(today.getDate()).padStart(2,"0");

  // 5) Carico il programma completo
  const programURL = "../programma/index.html";

  let html = "";
  try {
    const res = await fetch(programURL, { cache: "no-store" });
    if (!res.ok) throw new Error("HTTP " + res.status);
    html = await res.text();
  } catch (e) {
    document.getElementById("week-container").innerHTML =
      "<p>‚ùå Errore nel caricamento del programma</p>";
    return;
  }

  const temp = document.createElement("div");
  temp.innerHTML = html;

  // 6) Trovo il livello (data-level)
  const levelBlock = temp.querySelector(`details.level[data-level="${levelParam}"]`);
  if (!levelBlock) {
    document.getElementById("week-container").innerHTML =
      `<p>‚ùå Livello <strong>${levelParam}</strong> non trovato</p>`;
    return;
  }

  // 7) Trovo la settimana corrente (data-start/data-end)
  const weeks = [...levelBlock.querySelectorAll("details.week[data-start][data-end]")];
  const currentWeek = weeks.find(w => {
    const start = w.getAttribute("data-start");
    const end = w.getAttribute("data-end");
    return todayISO >= start && todayISO <= end;
  });

  if (!currentWeek) {
    document.getElementById("week-container").innerHTML =
      "<p>‚è∏ Nessuna settimana attiva per la data odierna</p>";
    return;
  }

  // 8) IMPORTANTISSIMO: NON apro la settimana ‚Üí resta CHIUSA (come richiesto)
  currentWeek.open = false;

  document.getElementById("week-container").appendChild(currentWeek.cloneNode(true));

})();
</script>

</body>
</html>
