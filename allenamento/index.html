<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Runner‚Äôs School Italia ‚Äì Allenamento della settimana</title>

<style>
:root {
  --bg: #020617;
  --bg-card: #0b1120;
  --accent: #f97316;
  --accent-soft: rgba(249,115,22,0.12);
  --text: #e5e7eb;
  --text-muted: #9ca3af;
  --border: #1f2937;
  --radius-lg: 20px;
  --shadow-soft: 0 18px 45px rgba(0,0,0,0.55);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: radial-gradient(circle at top, #0b1120 0, #020617 55%, #000 100%);
  color: var(--text);
}

.app-shell {
  max-width: 520px;
  margin: 0 auto;
  padding: 18px 14px 32px;
}

/* HEADER */
.header {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-soft);
  padding: 18px 16px;
  margin-bottom: 14px;
}
.header h1 {
  margin: 0;
  font-size: 18px;
  font-weight: 700;
}
.header p {
  margin: 6px 0 0;
  font-size: 13px;
  color: var(--text-muted);
}

/* LEVEL SWITCH */
.level-switch {
  display: flex;
  gap: 8px;
  margin-bottom: 16px;
}
.level-btn {
  flex: 1;
  text-align: center;
  padding: 10px 6px;
  border-radius: 999px;
  border: 1px solid var(--border);
  background: rgba(255,255,255,0.04);
  color: var(--text);
  font-weight: 700;
  font-size: 12px;
  text-decoration: none;
  box-shadow: 0 10px 25px rgba(0,0,0,.25);
}
.level-btn small {
  display: block;
  font-weight: 600;
  opacity: .75;
  margin-top: 2px;
}
.level-btn.active {
  background: var(--accent);
  color: #000;
  border-color: rgba(0,0,0,.25);
}

/* WEEK CARD */
details.week {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-soft);
  overflow: hidden;
}
details.week > summary {
  list-style: none;
  padding: 14px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
details.week > summary::-webkit-details-marker { display: none; }

.week-title { font-weight: 700; }
.week-dates {
  font-size: 12px;
  color: var(--text-muted);
}
.week-content {
  padding: 12px 16px 16px;
  font-size: 14px;
  line-height: 1.45;
}

/* BACK HOME */
.back-home {
  position: fixed;
  bottom: 18px;
  right: 18px;
  width: 48px;
  height: 48px;
  background: var(--accent);
  color: #000;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  font-weight: 700;
  text-decoration: none;
  box-shadow: 0 10px 25px rgba(0,0,0,.5);
  z-index: 999;
}
.back-home:hover { transform: scale(1.08); }
</style>
</head>

<body>

<!-- FRECCIA HOME -->
<a href="https://massimocora3-create.github.io/runnerschoolitalia/"
   class="back-home"
   title="Torna alla Home App RS">‚Üê</a>

<div class="app-shell">

  <div class="header">
    <h1>üî• Allenamento della settimana</h1>
    <p>Programma aggiornato automaticamente</p>
  </div>

  <!-- BOTTONI LIVELLI -->
  <div class="level-switch" id="level-switch">
    <a class="level-btn" href="./?level=L1"  data-level="L1">L1<small>Base</small></a>
    <a class="level-btn" href="./?level=L2S" data-level="L2S">L2<small>Sprint</small></a>
    <a class="level-btn" href="./?level=L2M" data-level="L2M">L2<small>Medio</small></a>
    <a class="level-btn" href="./?level=L2E" data-level="L2E">L2<small>Endurance</small></a>
  </div>

  <div id="week-container"></div>

</div>

<script>
(async function () {

  const params = new URLSearchParams(location.search);
  const levelParam = (params.get("level") || "L1").toUpperCase();

  // evidenzia bottone attivo
  document.querySelectorAll('#level-switch .level-btn').forEach(btn => {
    if (btn.dataset.level === levelParam) {
      btn.classList.add('active');
    }
  });

  // data odierna ISO
  const today = new Date();
  const todayISO =
    today.getFullYear() + "-" +
    String(today.getMonth()+1).padStart(2,"0") + "-" +
    String(today.getDate()).padStart(2,"0");

  // percorso programma completo
  const programURL = "../programma/index.html";

  let html = "";
  try {
    const res = await fetch(programURL, { cache: "no-store" });
    if (!res.ok) throw new Error("HTTP " + res.status);
    html = await res.text();
  } catch (e) {
    document.getElementById("week-container").innerHTML =
      "<p>‚ùå Errore nel caricamento del programma</p>";
    return;
  }

  const temp = document.createElement("div");
  temp.innerHTML = html;

  const levelBlock = temp.querySelector(
    `details.level[data-level="${levelParam}"]`
  );

  if (!levelBlock) {
    document.getElementById("week-container").innerHTML =
      `<p>‚ùå Livello <strong>${levelParam}</strong> non trovato</p>`;
    return;
  }

  const weeks = [...levelBlock.querySelectorAll("details.week[data-start][data-end]")];

  const currentWeek = weeks.find(w => {
    const start = w.getAttribute("data-start");
    const end = w.getAttribute("data-end");
    return todayISO >= start && todayISO <= end;
  });

  if (!currentWeek) {
    document.getElementById("week-container").innerHTML =
      "<p>‚è∏ Nessuna settimana attiva per la data odierna</p>";
    return;
  }

  currentWeek.open = true;

  document.getElementById("week-container")
    .appendChild(currentWeek.cloneNode(true));

})();
</script>

</body>
</html>
