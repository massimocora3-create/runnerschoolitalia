<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Runnerâ€™s School Italia â€“ Allenamento della settimana</title>

<style>
:root{
  --bg:#020617;
  --bg-card:#0b1120;
  --accent:#f97316;
  --text:#e5e7eb;
  --text-muted:#9ca3af;
  --border:#1f2937;
  --radius:20px;
  --shadow:0 18px 45px rgba(0,0,0,.55);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:radial-gradient(circle at top,#0b1120 0,#020617 55%,#000 100%);
  color:var(--text);
}
.app{
  max-width:520px;
  margin:0 auto;
  padding:18px 14px 90px;
}
.header{
  background:var(--bg-card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:16px;
  margin-bottom:18px;
}
.header h1{margin:0;font-size:18px}
.header p{margin:6px 0 0;font-size:13px;color:var(--text-muted)}

.level{
  background:var(--bg-card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  margin-bottom:14px;
  overflow:hidden;
}
.level-header{
  cursor:pointer;
  padding:16px;
  font-size:15px;
  font-weight:700;
  color:var(--accent);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.chev{
  width:10px;height:10px;
  border-right:2px solid var(--text-muted);
  border-bottom:2px solid var(--text-muted);
  transform:rotate(45deg);
}
.level.open .chev{transform:rotate(225deg)}

.week-box{
  border-top:1px dashed var(--border);
  padding:14px 16px 16px;
}
.week-title{
  font-weight:700;
  margin-bottom:10px;
}
.week-content{
  font-size:13px;
  line-height:1.45;
}

.back{
  position:fixed;
  bottom:18px;
  right:18px;
  width:48px;
  height:48px;
  background:var(--accent);
  color:#000;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:700;
  text-decoration:none;
  box-shadow:0 10px 25px rgba(0,0,0,.5);
}
</style>
</head>

<body>

<a class="back" href="https://massimocora3-create.github.io/runnerschoolitalia/">â†</a>

<div class="app">

<div class="header">
  <h1>ğŸ”¥ Allenamento della settimana</h1>
  <p>Seleziona il tuo livello</p>
</div>

<div class="level" data-level="L1">
  <div class="level-header">ğŸŸ§ Livello 1<div class="chev"></div></div>
</div>

<div class="level" data-level="L2S">
  <div class="level-header">ğŸŸ¦ Livello 2 â€“ Sprint<div class="chev"></div></div>
</div>

<div class="level" data-level="L2M">
  <div class="level-header">ğŸŸ¦ Livello 2 â€“ Medio<div class="chev"></div></div>
</div>

<div class="level" data-level="L2E">
  <div class="level-header">ğŸŸ¦ Livello 2 â€“ Endurance<div class="chev"></div></div>
</div>

  <div class="level" data-level="FW_L1">
  <div class="level-header">ğŸŸ© Fitwalking â€“ Livello 1<div class="chev"></div></div>
</div>

<div class="level" data-level="FW_L2">
  <div class="level-header">ğŸŸ© Fitwalking â€“ Livello 2<div class="chev"></div></div>
</div>
  
</div>

<script>
(async function(){

  const today = new Date().toISOString().slice(0,10);

  const res = await fetch("/runnerschoolitalia/programma/dati.html",{cache:"no-store"});
  const html = await res.text();
  const temp = document.createElement("div");
  temp.innerHTML = html;

  document.querySelectorAll(".level").forEach(level => {

    const header = level.querySelector(".level-header");
    const code = level.dataset.level;

    header.addEventListener("click", () => {

      // chiudi gli altri
      document.querySelectorAll(".level").forEach(l=>{
        if(l !== level){
          l.classList.remove("open");
          l.querySelectorAll(".week-box").forEach(b=>b.remove());
        }
      });

      // toggle questo
      if(level.classList.contains("open")){
        level.classList.remove("open");
        level.querySelectorAll(".week-box").forEach(b=>b.remove());
        return;
      }

      const src = temp.querySelector(`details.level[data-level="${code}"]`);
      if(!src) return;

      const week = [...src.querySelectorAll("details.week")]
        .find(w => today >= w.dataset.start && today <= w.dataset.end);
      if(!week) return;

      const title = week.querySelector(".week-title")?.textContent || "";
      const dates = week.querySelector(".week-dates")?.textContent || "";
      const content = week.querySelector(".week-content")?.innerHTML || "";

      const box = document.createElement("div");
      box.className = "week-box";
      box.innerHTML = `
        <div class="week-title">${title}â€“${dates}</div>
        <div class="week-content">${content}</div>
      `;

      level.appendChild(box);
      level.classList.add("open");
    });

  });

})();
</script>

</body>
</html>
