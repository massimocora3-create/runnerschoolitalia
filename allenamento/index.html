<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Runnerâ€™s School Italia â€“ Allenamento della settimana</title>

<style>
:root {
  --bg: #020617;
  --bg-card: #0b1120;
  --accent: #f97316;
  --accent-soft: rgba(249,115,22,0.12);
  --text: #e5e7eb;
  --text-muted: #9ca3af;
  --border: #1f2937;
  --radius-lg: 20px;
  --shadow-soft: 0 18px 45px rgba(0,0,0,0.55);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: radial-gradient(circle at top, #0b1120 0, #020617 55%, #000 100%);
  color: var(--text);
}

.app-shell {
  max-width: 520px;
  margin: 0 auto;
  padding: 18px 14px 32px;
}

/* HEADER */
.header {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-soft);
  padding: 18px 16px;
  margin-bottom: 18px;
}

.header h1 {
  margin: 0;
  font-size: 18px;
  font-weight: 700;
}

.header p {
  margin: 6px 0 0;
  font-size: 13px;
  color: var(--text-muted);
}

/* riuso stile programma */
details.week {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-soft);
  overflow: hidden;
}

details.week > summary {
  list-style: none;
  padding: 14px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: default;
}

details.week > summary::-webkit-details-marker { display: none; }

.week-title {
  font-weight: 700;
}

.week-dates {
  font-size: 12px;
  color: var(--text-muted);
}

.week-content {
  padding: 12px 16px 16px;
  font-size: 14px;
  line-height: 1.45;
}
</style>
</head>

<body>
<div class="app-shell">

  <div class="header">
    <h1>ðŸ”¥ Allenamento della settimana</h1>
    <p>Programma aggiornato automaticamente</p>
  </div>

  <div id="week-container"></div>

</div>

<script>
(async function () {

  const params = new URLSearchParams(location.search);
  const levelParam = params.get("level") || "L1";

  const today = new Date();
  const todayISO =
    today.getFullYear() + "-" +
    String(today.getMonth()+1).padStart(2,"0") + "-" +
    String(today.getDate()).padStart(2,"0");

  // carichiamo il programma completo
  const res = await fetch("../programma/");
  const html = await res.text();

  const temp = document.createElement("div");
  temp.innerHTML = html;

  // selezioniamo il livello corretto
  const levels = [...temp.querySelectorAll("details.level")];
  const levelBlock = levels.find(l => l.textContent.includes(levelParam));

  if (!levelBlock) {
    document.getElementById("week-container").innerHTML =
      "<p>Livello non trovato</p>";
    return;
  }

  // troviamo la settimana corrente
  const weeks = levelBlock.querySelectorAll("details.week");
  let currentWeek = null;

  weeks.forEach(w => {
    const start = w.dataset.start;
    const end = w.dataset.end;
    if (todayISO >= start && todayISO <= end) {
      currentWeek = w;
    }
  });

  if (!currentWeek) {
    document.getElementById("week-container").innerHTML =
      "<p>Nessuna settimana attiva per la data odierna</p>";
    return;
  }

  // forziamo apertura e pulizia
  currentWeek.open = true;
  currentWeek.querySelectorAll("details").forEach(d => d.open = true);

  // inseriamo nella pagina
  document.getElementById("week-container")
    .appendChild(currentWeek.cloneNode(true));

})();
</script>

</body>
</html>
