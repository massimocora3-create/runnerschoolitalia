<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Runner‚Äôs School Italia ‚Äì Allenamento della settimana</title>

<style>
:root {
  --bg: #020617;
  --bg-card: #0b1120;
  --accent: #f97316;
  --accent-soft: rgba(249,115,22,0.12);
  --text: #e5e7eb;
  --text-muted: #9ca3af;
  --border: #1f2937;
  --radius-lg: 20px;
  --shadow-soft: 0 18px 45px rgba(0,0,0,0.55);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: radial-gradient(circle at top, #0b1120 0, #020617 55%, #000 100%);
  color: var(--text);
}

.app-shell {
  max-width: 520px;
  margin: 0 auto;
  padding: 18px 14px 32px;
}

/* HEADER */
.header {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-soft);
  padding: 18px 16px;
  margin-bottom: 14px;
}
.header h1 {
  margin: 0;
  font-size: 18px;
  font-weight: 700;
}
.header p {
  margin: 6px 0 0;
  font-size: 13px;
  color: var(--text-muted);
}

/* LEVEL SWITCH ‚Äì VERTICALE */
.level-switch {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-bottom: 18px;
}

.level-btn {
  display: block;
  width: 100%;
  padding: 14px 16px;
  border-radius: var(--radius-lg);
  border: 1px solid var(--border);
  background: var(--bg-card);
  color: var(--text);
  font-weight: 700;
  font-size: 14px;
  text-decoration: none;
  box-shadow: var(--shadow-soft);
}

.level-btn small {
  display: block;
  font-weight: 500;
  font-size: 12px;
  color: var(--text-muted);
  margin-top: 4px;
}

.level-btn.active {
  background: var(--accent-soft);
  border-color: var(--accent);
  color: var(--accent);
}

/* WEEK CARD */
details.week {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius-lg);
  box-shadow: var(--shadow-soft);
  overflow: hidden;
}
details.week > summary {
  list-style: none;
  padding: 14px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
details.week > summary::-webkit-details-marker { display: none; }

.week-title { font-weight: 700; }
.week-dates {
  font-size: 12px;
  color: var(--text-muted);
}
.week-content {
  padding: 12px 16px 16px;
  font-size: 14px;
  line-height: 1.45;
}

/* BACK HOME */
.back-home {
  position: fixed;
  bottom: 18px;
  right: 18px;
  width: 48px;
  height: 48px;
  background: var(--accent);
  color: #000;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  font-weight: 700;
  text-decoration: none;
  box-shadow: 0 10px 25px rgba(0,0,0,.5);
  z-index: 999;
}
.back-home:hover { transform: scale(1.08); }
</style>
</head>

<body>

<a href="https://massimocora3-create.github.io/runnerschoolitalia/"
   class="back-home"
   title="Torna alla Home App RS">‚Üê</a>

<div class="app-shell">

  <div class="header">
    <h1>üî• Allenamento della settimana</h1>
    <p>Seleziona il tuo livello</p>
  </div>

  <!-- BOTTONI LIVELLI (CHIUSI ALL'AVVIO) -->
  <div class="level-switch" id="level-switch">
    <a class="level-btn" href="./?level=L1"  data-level="L1">Livello 1<small>Base</small></a>
    <a class="level-btn" href="./?level=L2S" data-level="L2S">Livello 2<small>Sprint</small></a>
    <a class="level-btn" href="./?level=L2M" data-level="L2M">Livello 2<small>Medio</small></a>
    <a class="level-btn" href="./?level=L2E" data-level="L2E">Livello 2<small>Endurance</small></a>
  </div>

  <div id="week-container"></div>

</div>

<script>
(async function () {

  const params = new URLSearchParams(location.search);
  const levelParam = params.get("level");

  // evidenzia bottone SOLO se level √® presente
  if (levelParam) {
    document.querySelectorAll('#level-switch .level-btn').forEach(btn => {
      if (btn.dataset.level === levelParam.toUpperCase()) {
        btn.classList.add('active');
      }
    });
  }

  if (!levelParam) return;

  const today = new Date();
  const todayISO =
    today.getFullYear() + "-" +
    String(today.getMonth()+1).padStart(2,"0") + "-" +
    String(today.getDate()).padStart(2,"0");

  const programURL = "../programma/index.html";

  const res = await fetch(programURL, { cache: "no-store" });
  const html = await res.text();

  const temp = document.createElement("div");
  temp.innerHTML = html;

  const levelBlock = temp.querySelector(
    `details.level[data-level="${levelParam.toUpperCase()}"]`
  );
  if (!levelBlock) return;

  const weeks = [...levelBlock.querySelectorAll("details.week[data-start][data-end]")];
  const currentWeek = weeks.find(w => {
    const start = w.dataset.start;
    const end = w.dataset.end;
    return todayISO >= start && todayISO <= end;
  });

  if (!currentWeek) return;

  currentWeek.open = true;
  document.getElementById("week-container")
    .appendChild(currentWeek.cloneNode(true));

})();
</script>

</body>
</html>
