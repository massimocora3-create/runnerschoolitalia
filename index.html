<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Runner’s School Italia – App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json">

  <style>
    :root {
      --bg: #020617;
      --bg-card: #0b1120;
      --accent: #f97316;
      --text: #e5e7eb;
      --text-muted: #9ca3af;
      --border: #1f2937;
      --radius-lg: 20px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(circle at top, #0b1120 0, #020617 55%, #000 100%);
      color: var(--text);
    }

    .app-shell {
      max-width: 520px;
      margin: 0 auto;
      padding: 18px 14px 32px;
    }

    .section-label {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: .16em;
      color: var(--text-muted);
      margin: 22px 2px 10px;
    }

    .card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      padding: 14px;
      border: 1px solid var(--border);
      margin-bottom: 12px;
    }

    iframe {
      width: 100%;
      height: 70vh;
      border: none;
      border-radius: 16px;
      background: #fff;
    }

    footer {
      margin-top: 26px;
      text-align: center;
      font-size: 11px;
      color: var(--text-muted);
    }
  </style>
</head>

<body>
<div class="app-shell">

  <!-- RUNNER'S VOICE -->
  <div class="section-label">Runner’s Voice</div>

  <div class="card">
    <iframe
      src="https://www.runnerschoolitalia.com/news/"
      loading="lazy"
      referrerpolicy="no-referrer"
      sandbox="allow-scripts allow-same-origin allow-popups">
    </iframe>
  </div>

  <footer>
    Runner’s School Italia · Allenarsi bene, insieme.
  </footer>

</div>
</body>
</html>
